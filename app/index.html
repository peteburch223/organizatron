<!doctype html>
<html lang="en" ng-app="organizatronApp">
 <head>
   <meta charset="utf-8">
   <script src="bower_components/angular/angular.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controllers/OrganizatronController.js"></script>
   <title>organizatron App</title>
 </head>
 <body>
   <div id="organizatron" ng-controller="OrganizatronController as controller">
     <input id="add-link-name" type="text" ng-model="linkName">
     <input id="add-link-url" type="text" ng-model="linkUrl">
     <button id="save-link" type="button" ng-click="controller.addLink({ name:linkName, url:linkUrl })">Add Link</button>
     <div class="links" ng-repeat="link in controller.links">
       <a href="{{ link.url }}">{{ link.name }}</a>
     </div>
   </div>
 </body>
</html>
