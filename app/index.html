<!doctype html>
<html lang="en" ng-app="organizatronApp">
 <head>
   <meta charset="utf-8">
   <script src="bower_components/angular/angular.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controllers/OrganizatronController.js"></script>
   <title>organizatron App</title>
 </head>
 <body>
  <div id="organizatron" ng-controller="OrganizatronController as controller">
    <section>
      <label for="material-name">Material name: </label>
      <input id="add-material-name" type="text" ng-model="materialName">

      <label for="material-url">Link URL: </label>
      <input id="add-material-url" type="text" ng-model="materialurl">

      <button id="save-material" type="button" ng-click="controller.addMaterial({ name:materialName, materialUrl:materialurl })">Add Material</button>
    </section>

    <hr>

    <section id="material-list">
      <div class="materials" ng-repeat="material in controller.materials">
        <a href="{{ material.materialUrl }}">{{ material.name }}</a>
      </div>
    </section>

   </div>
 </body>
</html>
