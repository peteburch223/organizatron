<!doctype html>
<html lang="en" ng-app="organizatronApp">
 <head>
   <meta charset="utf-8">
   <script src="bower_components/angular/angular.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controllers/OrganizatronController.js"></script>
   <title>organizatron App</title>
 </head>
 <body>
   <div id="organizatron" ng-controller="OrganizatronController as controller">
     <input id="add-link" type="text" ng-model="link">
     <button id="save-link" type="button" ng-click="controller.addLink(link)">Add Link</button>
     <div class="links" ng-repeat="link in controller.links">
       {{ link }}
     </div>
   </div>
 </body>
</html>
